<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Remix NoBuild Demo</title>

		<link rel="stylesheet" href="style.css" />

		<script type="importmap">
			{
				"imports": {
					"@remix-run/dom": "https://unpkg.com/@remix-run/dom@jam/dist/index.js",
					"@remix-run/dom/jsx-runtime": "https://unpkg.com/@remix-run/dom@jam/dist/jsx-runtime.js",
					"@remix-run/dom/jsx-dev-runtime": "https://unpkg.com/@remix-run/dom@jam/dist/jsx-dev-runtime.js",
					"@remix-run/events": "https://unpkg.com/@remix-run/events@jam/dist/index.js",
					"@remix-run/style": "https://unpkg.com/@remix-run/style@jam/dist/index.js",
					"htm": "https://unpkg.com/htm?module"
				}
			}
		</script>
		<script type="module">
			import { createRoot } from "@remix-run/dom";
			import { jsx } from "@remix-run/dom/jsx-dev-runtime";
			import { createEventType, dom } from "@remix-run/events";

			// HTML
			import htm from "htm";
			const html = htm.bind((type, props, ...children) => {
				return jsx(type, { ...props, children }, props?.key);
			});

			// Actions & Data
			import { actions } from "./actions.js";
			import { board } from "./data.js";
			import { createJSONStorage } from "./storage.js";
			const boardStorage = createJSONStorage({
				key: "kanban::board",
				defaultValue: board,
			});

			// App
			function App() {
				this.context.set({
					...Object.keys(actions).reduce(
						(proxiedActions, key) => ({
							...proxiedActions,
							[key](...args) {
								const changes = actions[key].call(this, ...args);
								Object.assign(this, changes);
								boardStorage.set(this);
							},
						}),
						{},
					),
					...boardStorage.get(),
				});

				return () => html`
					<main css=${{ display: "flex", height: "100%", padding: "1rem 0" }}>
						<${Board} />
					</main>

					<footer
						css=${{
							position: "fixed",
							bottom: "0",
							left: "calc(50% - 200px)",
							right: "calc(50% - 200px)",

							borderRadius: "4px 4px 0 0",
							backgroundColor: "var(--primary)",
							padding: "0.25rem 0.5rem",

							color: "white",
							textAlign: "center",
							fontVariant: "small-caps",

							"& a": {
								margin: "0 0.25rem",
								fontWeight: "bold",
							},
						}}
					>
						made with ðŸ’» by${" "}
						<a href="https://twitter.com/vdsabev" target="_blank">@vdsabev</a>
					</footer>
				`;
			}

			// Board
			function Board() {
				const app = this.context.get(App);
				return html`
					<${Dropzone}
						type="lane"
						direction="vertical"
						on=${Dropzone.drop((event) => {
							event.stopPropagation();
							app.moveLane(event.detail, 0);
							this.update();
						})}
					/>

					${app.lanes.map(
						(lane, index) => html`
							<${Lane}
								lane=${lane}
								on=${Lane.remove((event) => {
									app.removeLane(event.detail);
									this.update();
								})}
							/>
							<${Dropzone}
								type="lane"
								direction="vertical"
								on=${Dropzone.drop((event) => {
									event.stopPropagation();
									app.moveLane(event.detail, index + 1);
									this.update();
								})}
							/>
						`,
					)}

					<div css=${{ minWidth: "var(--lane-width)" }}>
						<button
							type="button"
							css=${{
								borderRadius: "4px",
								borderWidth: "1px",
								backgroundColor: "var(--neutral-0)",
								padding: "0.75rem",
								transition: "padding 150ms ease-in-out",
								"&:hover": {
									paddingRight: "calc(var(--lane-width) - 2.5rem)",
								},
							}}
							on=${dom.click((event) => {
								app.addLane();
								this.update();
								event.currentTarget.scrollIntoView({ behavior: "smooth" });
							})}
							title="Add lane"
						>
							âž•
						</button>
					</div>
				`;
			}

			// Lane
			function Lane({ lane, on, ...props }) {
				const app = this.context.get(App);
				return html`
					<div
						...${props}
						css=${{
							cursor: "grab",
							overflowY: "auto",
							position: "relative",
							display: "flex",
							flexDirection: "column",

							boxShadow: "var(--shadow) inset",
							minWidth: "var(--lane-width)",
							width: "var(--lane-width)",

							borderRadius: "4px",
							borderWidth: "1px",

							backgroundColor: "var(--neutral-100)",
							padding: "0 0.75rem",

							"&:active": {
								cursor: "grabbing",
							},
						}}
						draggable="true"
						on=${[
							dom.dragstart((event) => {
								app.itemBeingDragged = { type: "lane", item: lane };
								event.stopPropagation(); // Prevent parent node from receiving child events
								event.dataTransfer.effectAllowed = "move";
								event.dataTransfer.setData(
									"text/plain",
									event.currentTarget.innerText,
								); // Used when dragging into other apps
							}),
							dom.dragover((event) => {
								event.preventDefault(); // Prevent cursor from turning into not-allowed
							}),
							dom.dragend(() => {
								app.itemBeingDragged = null;
							}),
							...on,
						]}
					>
						<${Dropzone}
							type="task"
							direction="horizontal"
							on=${Dropzone.drop((event) => {
								event.stopPropagation();
								app.moveTask(event.detail, 0, lane);
								this.update();
							})}
						>
							<div css=${{ paddingTop: "0.5rem" }}>
								<span
									css=${{
										cursor: "text",
										outlineOffset: "4px",
										fontWeight: "bold",
									}}
									contenteditable
									on=${dom.blur((event) => {
										app.updateLane(lane, event.currentTarget.textContent);
										this.update();
									})}
								>
									${lane.name}
								</span>

								<span
									css=${{
										display: "inline-block",
										borderRadius: "9999px",
										marginLeft: "0.25rem",
										backgroundColor: "var(--neutral-200)",
										padding: "0 0.5rem",
										fontWeight: "bold",
									}}
								>
									${lane.tasks.length}
								</span>

								<button
									type="button"
									title="Remove lane"
									css=${{
										position: "absolute",
										top: 0,
										right: 0,
										padding: "0.25rem 0.75rem",
										"&:hover": {
											backgroundColor: "var(--neutral-0)",
										},
									}}
									on=${dom.click((event) =>
										event.currentTarget.dispatchEvent(
											createLaneRemove({ detail: lane }),
										),
									)}
								>
									Ã—
								</button>
							</div>

							<${Task}
								css=${{
									marginTop: "0.75rem",
									marginBottom: "0.25rem",
								}}
								textCSS=${{
									"&:empty": {
										cursor: "text",
									},
									"&:empty::after": {
										content: "'What needs doing?'",
										color: "var(--neutral-400)",
									},
								}}
								task=${{ text: "" }}
								contenteditable
								on=${[
									dom.blur((event) => {
										app.addTask(lane, event.currentTarget.textContent);
										this.update();
										event.currentTarget.textContent = "";
									}),
									dom.keypress((event) => {
										if (event.key === "Enter" && !event.shiftKey) {
											app.addTask(lane, event.currentTarget.textContent);
											this.update();
											event.currentTarget.textContent = "";
											event.preventDefault();
										}
									}),
								]}
							/>
						<//>

						${lane.tasks.map(
							(task, index) => html`
								<${Task}
									task=${task}
									contenteditable
									on=${dom.blur((event) => {
										app.updateTask(task, event.currentTarget.textContent);
										this.update();
									})}
								/>
								<${Dropzone}
									type="task"
									direction="horizontal"
									on=${Dropzone.drop((event) => {
										event.stopPropagation();
										app.moveTask(event.detail, index + 1, lane);
										this.update();
									})}
								/>
							`,
						)}
					</div>
				`;
			}

			const [laneRemove, createLaneRemove] = createEventType("Lane:remove");
			Lane.remove = laneRemove;

			// Task
			function Task({ task, css, textCSS, on, ...props }) {
				return html`
					<div
						css=${{
							cursor: "grab",
							userSelect: "none",
							boxShadow: "var(--shadow-sm)",
							borderRadius: "2px",
							borderWidth: "1px",
							backgroundColor: "var(--neutral-0)",
							"&:active": {
								cursor: "grabbing",
								caretColor: "transparent",
							},
							...css,
						}}
						draggable=${!!task.text}
						on=${[
							dom.dragstart((event) => {
								app.itemBeingDragged = { type: "task", item: task };
								event.stopPropagation(); // Prevent parent node from receiving child events
								event.dataTransfer.effectAllowed = "move";
								event.dataTransfer.setData(
									"text/plain",
									event.currentTarget.innerText,
								); // Used when dragging into other apps
							}),
							dom.dragover((event) => {
								event.preventDefault(); // Prevent cursor from turning into not-allowed
							}),
							dom.dragend(() => {
								app.itemBeingDragged = null;
							}),
							...(Array.isArray(on) ? on : [on]).filter(Boolean),
						]}
					>
						<div
							key=${task.text}
							...${props}
							css=${{
								padding: "0.5rem 0.75rem",
								whiteSpace: "pre-line",
								...textCSS,
							}}
						>
							${task.text}
						</div>
					</div>
				`;
			}

			// Dropzone
			function Dropzone({ type, direction, move, on, children, ...props }) {
				const app = this.context.get(App);
				return html`
					<div
						...${props}
						data-direction=${direction || "horizontal"}
						css=${{
							"&[data-direction='horizontal']": {
								padding: "0.25rem 0",
							},
							"&[data-direction='horizontal']:last-of-type": {
								height: "100%",
							},
							"&[data-direction='vertical']": {
								padding: "0 0.25rem",
							},
							"&[data-direction='horizontal']::after": {
								width: "100%",
								height: "0.5rem",
							},
							"&[data-direction='vertical']::after": {
								width: "0.5rem",
								height: "100%",
							},
							"&::after": {
								content: "''",
								display: "block",
								borderRadius: "2px",
								backgroundColor: "transparent",
								transition: "background-color 50ms linear",
							},
							"&[data-dragenter]::after": {
								backgroundColor: "var(--primary)",
							},
						}}
						on=${[
							dom.dragover((event) => {
								event.preventDefault();

								if (app.itemBeingDragged?.type !== type) return;
								event.currentTarget.setAttribute("data-dragenter", true);
							}),
							dom.dragenter((event) => {
								if (app.itemBeingDragged?.type !== type) return;

								event.preventDefault();
								event.stopPropagation();
								event.currentTarget.setAttribute("data-dragenter", true);
							}),
							dom.dragleave((event) => {
								if (app.itemBeingDragged?.type !== type) return;

								event.stopPropagation();
								event.currentTarget.removeAttribute("data-dragenter");
							}),
							dom.drop((event) => {
								if (
									app.itemBeingDragged?.type === type &&
									app.itemBeingDragged?.item
								) {
									event.currentTarget.dispatchEvent(
										createDropzoneDrop({ detail: app.itemBeingDragged.item }),
									);
									if (document.activeElement instanceof HTMLElement) {
										document.activeElement.blur();
									}
								}
								event.currentTarget.removeAttribute("data-dragenter");
							}),
							...(Array.isArray(on) ? on : [on]),
						]}
					>
						${children}
					</div>
				`;
			}

			const [dropzoneDrop, createDropzoneDrop] =
				createEventType("Dropzone:drop");
			Dropzone.drop = dropzoneDrop;

			// Mount
			createRoot(document.body).render(html`<${App} />`);
		</script>
	</head>

	<body></body>
</html>
